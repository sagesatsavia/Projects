<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .button1{
            font-size: 20px; color: palevioletred; 
            background-color: rgb(255, 232, 232); 
            border: 1px solid rgb(209, 141, 152); 
            margin-left: 20px;
        }

    </style>
</head>
<body>
    <div class="container mb-5" style="background-color: pink; height: auto;margin-top: 100px;">
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-5" style="color: palevioletred;">Generate Table</h1>
            </div>
            <div class="row">
                <div class="col-12 mb-3 text-center">
                    <h4>Enter Any Number for Start point: <input id="start" type="number"></h4>

                </div>
                <div class="col-12 mb-3 text-center">
                    <h4>Enter Any Number for End Point: <input id="end" type="number"></h4>
                </div>
                <div class="col-12 mb-3 text-center">
                    <h4>Enter Any Table Number to Generate: <input id="tablenum" type="number"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="button1" onclick="table()"> Generate Table</button>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function table(){
            var start= document.getElementById("start").value
            var end= document.getElementById("end").value
            var num= document.getElementById("tablenum").value

            console.log(start)
            console.log(end)
            console.log(num)

            for(i=start; start<= end ; start++){
                console.log(num*start)
                document.getElementById("result").innerHTML += num+ " x " + start + " = " + num * start + "<br>";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="background-color: pink; height: 500px;margin-top: 100px;">
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-5" style="color: palevioletred;">Generate Table</h1>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h4>Enter Any Number: <input id="table" type="number"> <button style="font-size: 20px; color: palevioletred; background-color: rgb(255, 232, 232); border: 1px solid rgb(209, 141, 152); margin-left: 20px;" onclick="table()"> Generate Table</button></h4>

                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function table(){
            var num= document.getElementById("table").value

            console.log(num)

            for(i=1; i<= 10 ; i++){
                console.log(num*i)
                document.getElementById("result").innerHTML += num+ " x " + i + " = " + num * i + "<br>";
            }




        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
